---

# jenkins variables
project_name: docker-immich
external_type: github_stable
release_type: stable
release_tag: latest
ig_branch: main
repo_vars:
  - EXT_GIT_BRANCH = 'main'
  - EXT_USER = 'immich-app'
  - EXT_REPO = 'immich'
  - BUILD_VERSION_ARG = 'IMMICH_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-immich'
  - CONTAINER_NAME = 'immich'
  - DOCKERHUB_IMAGE = 'imagegenius/immich'
  - DEV_DOCKERHUB_IMAGE = 'igdev/immich'
  - PR_DOCKERHUB_IMAGE = 'igpipepr/immich'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '2283'
  - CI_SSL = 'false'
  - CI_DELAY = '30'
  - CI_DOCKERENV = 'TEST_RUN=true|JWT_SECRET=cirunsecretjwt|DB_DATABASE_NAME=ci|DB_PASSWORD=ci|DB_USERNAME=ci|DB_HOSTNAME=192.168.100.2'
  - CI_AUTH = ''
  - CI_WEBPATH = ''
