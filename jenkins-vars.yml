---

# jenkins variables
project_name: docker-immich
external_type: github_stable
release_type: stable
release_tag: openvino
ig_branch: openvino
repo_vars:
  - EXT_GIT_BRANCH = 'main'
  - EXT_USER = 'immich-app'
  - EXT_REPO = 'immich'
  - BUILD_VERSION_ARG = 'IMMICH_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-immich'
  - CONTAINER_NAME = 'immich'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '8080'
  - CI_SSL = 'false'
  - CI_DOCKERENV = 'TEST_RUN=true|DB_HOSTNAME=localhost|DB_USERNAME=postgres|DB_PASSWORD=password|DB_DATABASE_NAME=postgres'
  - CI_AUTH = ''
  - CI_WEBPATH = ''
