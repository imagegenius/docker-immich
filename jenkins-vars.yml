---
# jenkins variables
project_name: docker-immich
external_type: github_stable
release_type: prerelease
release_tag: alpine
ig_branch: alpine
repo_vars:
  - EXT_GIT_BRANCH = 'main'
  - EXT_USER = 'immich-app'
  - EXT_REPO = 'immich'
  - BUILD_VERSION_ARG = 'IMMICH_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-immich'
  - CONTAINER_NAME = 'immich'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH = 'true'
  - CI = 'false'
  - CI_WEB = 'false'
  - CI_PORT = '8080'
  - CI_SSL = 'false'
  - CI_DELAY = '60'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
